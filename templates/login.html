{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <!-- Background image -->
    <div id="intro" class="bg-image">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.7);">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-xl-5 col-md-8">
                <form class="bg-dark  rounded-5 shadow-5-strong p-5" action="/login" method="post">
                  <H1> Log in </H1>
                  <!-- Username input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control" />
                    <label class="form-label" for="form1Example1">User Name</label>
                  </div>
  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control" />
                    <label class="form-label" for="form1Example2">Password</label>
                  </div>
  
                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col text-center">
                      <!-- Simple link -->
                      <a href="/register">Register</a>
                    </div>
                    </div>
                    <br>
                    <div class="col-md-12 text-center">
                      <button class="btn btn-danger" type="submit">Log In</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
{% endblock %}
