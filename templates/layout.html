<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link href="/static/CSS/main.css" rel="stylesheet">
        
        <title> SS {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="bg-danger border navbar navbar-expand-md navbar-dark navbar-fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="blue">Simple Strength</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-light" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/calibrate" id="mainNavItem">Calibrate</a></li>
                            <li class="nav-item"><a class="nav-link" href="/week1" id="mainNavItem">Week 1</a></li>
                            <li class="nav-item"><a class="nav-link" href="/week2" id="mainNavItem">Week 2</a></li>
                            <li class="nav-item"><a class="nav-link" href="/week3" id="mainNavItem">Week 3</a></li>
                            <li class="nav-item"><a class="nav-link" href="/week4" id="mainNavItem">Week 4</a></li>
                            <li class="nav-item"><a class="nav-link" href="/howTo" id="mainNavItem">How to Lift</a></li>
                            <li class="nav-item"><a class="nav-link" href="/FAQ" id="mainNavItem">F.A.Q</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout" id="mainNavItem">Log Out</a></li>
                        </ul>
                    {% else %}  
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register" id="mainNavItem">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login" id="mainNavItem">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% block main %}
        {% endblock %}
    </body>
</html>
